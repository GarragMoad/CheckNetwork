<div class="nodes-container">
    <h2>Réseau scanné</h2>
  
    <div *ngIf="nodes.length > 0; else noData">
      <table class="nodes-table">
        <thead>
          <tr>
            <th>Adresse IP</th>
            <th>Hôte</th>
            <th>Statut</th>
            <th>Metrics</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let node of nodes">
            <td>{{ node.ip }}</td>
            <td>{{ node.hostname }}</td>
            <td>
              {{ node.status }}
            </td>
            <td> <button ><a href="http://localhost:3000/d/bej2jqdtd1b7kb/interface-metrics-192-168-60-2" target="_blank">Grafana</a></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noData>
      <p>Aucun nœud détecté</p>
    </ng-template>
  </div>
