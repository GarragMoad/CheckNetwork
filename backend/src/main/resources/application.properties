spring.application.name=backend
spring.datasource.url=jdbc:mysql://localhost:3306/solarwinds
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

server.port=8081

# Intervalle de scan en millisecondes (par défaut 5 minutes)
network.scan.interval=120000

# Subnet à scanner
network.subnet=192.168.60.0/24

grafana.url=http://localhost:3000

spring.ldap.embedded.base-dn=dc=example,dc=com
spring.ldap.embedded.port=8389
spring.ldap.embedded.credential.username= cn=admin,dc=example,dc=com
spring.ldap.embedded.credential.password=adminpassword
spring.ldap.embedded.ldif=classpath:Annuaire.ldif
spring.ldap.embedded.validation.enabled=false
spring.security.user.name=admin
spring.security.user.password=adminpassword

logging.level.org.springframework.ldap=TRACE
logging.level.org.springframework.security.ldap=TRACE

